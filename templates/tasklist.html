{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="row-fluid monospaced">
	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th width="1">
				<button class="btn btn-mini btn-link" disabled><i class="icon-ok"></i></button>
			</th>
			<th>Task</th>
		</tr>
	</thead>
	<tbody>
{% for task in tasks %}
		<tr>
		<td>
			{% if task.done %}
			<button class="btn btn-mini btn-link" disabled>
				<i class="icon-ok"></i>
			</button>
			{% else %}
			<a class="btn btn-mini btn-task-check"{% if task.done %} disabled{% else %} href="/tasks/{{ filename }}/{{ task.id }}/complete"{% endif %}>
				<i class="icon-ok"></i>
			</a>
			{% endif %}
		</td>
		<td{% if task.done %} class="muted"{% endif %}>
		{{ task.task }}
		</td>
		</tr>
{% endfor %}
	</tbody>
	</table>
</div>
<div class="row-fluid monospaced">
	<form class="form" method="post">
		<fieldset>
			<label>New Task(s)</label>
			<textarea
				class="input-block-level"
				name="tasks"
				placeholder="Each row equals one task"
				{% if tasks %}value="{{ tasks }}"{% endif %}
				rows="5"></textarea>
			<input type="submit" value="Add tasks" class="btn btn-primary">
		</fieldset>
	</form>
</div>

{% endblock %}
