{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="pure-g">
	<div class="pure-u-1">
		<table class="pure-table">
			<thead>
				<tr>
					<th>File name</th>
				</tr>
			</thead>
			<tbody>
				{% for file in files %}
				<tr>
					<td>
						<a href="/{{ file.filepath }}">{{ file.filename }}</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<div class="pure-u-1">

		<form class="pure-form" method="post">
			<p>

				<label for="filename">New file</label>


				<input
				class="pure-input-1-3"
				type="text"
				name="filename"
				id="filename"
				placeholder="directory/subdirectory/filename.md"
				{% if filename %}value="{{ filename }}"{% endif %}
				>
				

				<input type="submit" value="Create new file" class="pure-button">
			</p>
		</form>
	</div>
</div>	
{% endblock %}
